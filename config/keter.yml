# After you've edited this file, remove the following line to allow
# `yesod keter` to build your bundle.
user-edited: false

# A Keter app is composed of 1 or more stanzas. The main stanza will define our
# web application. See the Keter documentation for more information on
# available stanzas.
stanzas:

***REMOVED*** Your Yesod application.
  - type: webapp

  ***REMOVED*** Name of your executable. You are unlikely to need to change this.
  ***REMOVED*** Note that all file paths are relative to the keter.yml file.
  ***REMOVED***
  ***REMOVED*** The path given is for Stack projects. If you're still using cabal, change
  ***REMOVED*** to
  ***REMOVED*** exec: ../dist/build/web-boilerplate-haskell/web-boilerplate-haskell
    exec: ../dist/bin/web-boilerplate-haskell

  ***REMOVED*** Command line options passed to your application.
    args: []

    hosts:
    ***REMOVED*** You can specify one or more hostnames for your application to respond
    ***REMOVED*** to. The primary hostname will be used for generating your application
    ***REMOVED*** root.
      - www.web-boilerplate-haskell.com

  ***REMOVED*** Enable to force Keter to redirect to https
  ***REMOVED*** Can be added to any stanza
    requires-secure: false

***REMOVED*** Static files.
  - type: static-files
    hosts:
      - static.web-boilerplate-haskell.com
    root: ../static

  ***REMOVED*** Uncomment to turn on directory listings.
  ***REMOVED*** directory-listing: true

***REMOVED*** Redirect plain domain name to www.
  - type: redirect

    hosts:
      - web-boilerplate-haskell.com
    actions:
      - host: www.web-boilerplate-haskell.com
      ***REMOVED*** secure: false
      ***REMOVED*** port: 80

  ***REMOVED*** Uncomment to switch to a non-permanent redirect.
  ***REMOVED*** status: 303

# Use the following to automatically copy your bundle upon creation via `yesod
# keter`. Uses `scp` internally, so you can set it to a remote destination
# copy-to: user@host:/opt/keter/incoming/

# You can pass arguments to `scp` used above. This example limits bandwidth to
# 1024 Kbit/s and uses port 2222 instead of the default 22
# copy-to-args:
#   - "-l 1024"
#   - "-P 2222"

